{% extends "base.html" %}

{% block extrahead %}
{% endblock %}

{% block content %}

	{% if object_list %}
	
		{% for obj in object_list %}
		
			<a href="/speakers/{{ obj.slug }}/"><h1>{{ obj.first_name }} {{ obj.last_name}}</h1></a>
		{% endfor %}
		
	{% else %}
	
		<h1>no events</h1>
	{% endif %}

{% endblock %}
